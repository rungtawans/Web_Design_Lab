<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .wrapper {
            height: 50vh;
            border: 1px solid;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content:flex-end;
            
        }
        .box {
            width: 80px;
            height: 50px;
            background-color: lightblue;
            margin: 10px;
            
            
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>

</html>
