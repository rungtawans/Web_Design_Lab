<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table.one {
            table-layout: auto;
        }
        table.two {
            table-layout: fixed;
        }
        table.two td {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <table class="one" border="1" width="100%">
        <tr>
            <td width="20%">100000000000000000000000000000000</td>
            <td width="40%">1000000</td>
            <td width="40%">100</td>
        </tr>
    </table>
    
    <table class="two" border="1" width="100%">
        <tr>
            <td width="20%">100000000000000000000000</td>
            <td width="40%">1000000</td>
            <td width="40%">100</td>
        </tr>
    </table>
    
</body>
</html>
