<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 1</title>
    <style>
        h1 {
            background-color:lightgreen;
            border-bottom: solid green 5px;
            text-transform: uppercase;
        }
        .p1 {
            border: 5px solid red;
        }
        .p2 {
            border-top: double blue 5px;
            border-bottom: dashed 10px orange;
            border-left: green 5px ridge;
            border-right: red 5px groove;

        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p class="p1">This is a paragraph.</p>
    <p class="p2">This is a paragraph.</p>
</body>
</html>
